sfSympalContentSlot:
  actAs: [sfSympalRecordTemplate]
  columns:
    name:
      type: string(255)
      notnull: true
    type:
      type: string(255)
      notnull: true
    value: clob
    is_column:
      type: boolean
      default: false
  indexes:
    name:
      fields: [name]
    type:
      fields: [type]

sfSympalContentSlotRef:
  actAs: [sfSympalRecordTemplate]
  options:
    symfony:
      form: false
      filter: false
  columns:
    content_slot_id:
      type: integer
      primary: true
    content_id:
      type: integer
      primary: true
  relations:
    Slot:
      class: sfSympalContentSlot
      local: content_slot_id
      foreignAlias: ContentSlotRefs
      onDelete: CASCADE
    Content:
      class: sfSympalContent
      local: content_id
      foreignAlias: ContentSlotRefs
      onDelete: CASCADE