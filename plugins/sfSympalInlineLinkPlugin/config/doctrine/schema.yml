sfSympalContentLink:
  actAs: [sfSympalRecordTemplate]
  options:
    symfony:
      filter: false
      form: false
  columns:
    content_id:
      type: integer
      primary: true
    linked_content_id:
      type: integer
      primary: true
  relations:
    Content:
      class: sfSympalContent
      local: content_id
      foreign: id
      onDelete: CASCADE
      foreignAlias: sfSympalContentLinks
    LinkedContent:
      class: sfSympalContent
      local: linked_content_id
      foreign: id
      onDelete: CASCADE
      foreignAlias: sfSympalContentLinks