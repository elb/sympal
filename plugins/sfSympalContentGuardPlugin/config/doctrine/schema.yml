      local: content_id
      class: sfSympalContent
      foreignAlias: ContentEditGroups
      onDelete: CASCADE
    Group:
      class: sfGuardGroup
      local: group_id
      foreignAlias: ContentEditGroups
      onDelete: CASCADE


