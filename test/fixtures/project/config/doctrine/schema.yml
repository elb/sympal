Product:
  columns:
    name:   string(255)
    description: string(255)
    price:  double
  actAs:
    sfSympalContentTypeTemplate:
      filter_fields:   [slug, page_title]

ProductPhoto:
  columns:
    title:    string(255)
    filename: string(255)
    product_id: integer
  relations:
    Product:
      type:         one
      foreignType:  many
      onDelete:     cascade
      foreignAlias: Photos