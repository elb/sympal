# sfSympalActionsTest
actions_clear_cache:
  url:    /actions/clear-cache
  param: { module: actions, action: clearCache }
actions_get_sympal_configuration:
  url:    /actions/get-sympal-configuration
  param: { module: actions, action: getSympalConfiguration }

#sfSympalContentActionLoader
content_action_loader_content:
  url:   /content-action-loader/content/:id.:sf_format
  class: sfDoctrineRoute
  param: { module: content_action_loader, action: content, sf_format: html }
  options:
    model:  sfSympalContent
    type:   object

forward_to_route:
  url: '/forward/to/route/:param1/:param2'
  param: { module: test, action: route_to_forward_to }
  requirements: { sf_method: [get, post] }
ask_confirmation:
  url: /test/ask_confirmation
  param: { module: test, action: ask_confirmation }
  requirements: { sf_method: [get, post] }
forward_to_route2:
  url: /test/forward_to_route
  param: { module: test, action: forward_to_route }
forward_to_route3:
  url: /test/forward_to_route2
  param: { module: test, action: forward_to_route2 }
start_go_back:
  url: /test/start_go_back
  param: { module: test, action: start_go_back }
go_back:
  url: /test/go_back
  param: { module: test, action: go_back }
change_layout:
  url: /test/change_layout
  param: { module: test, action: change_layout }
redirect_route:
  url: '/test/redirect/:parameter1'
  param: { module: test, action: redirect }
redirect_route2:
  url: '/some/path/ok/:parameter2'
  param: { module: test, action: redirect }


